<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskForce</title>
    <link rel="stylesheet" href="./style.css">
<script defer src="bundle.js"></script></head>
<body>
    <div class="app">


        <dialog class="create-new-project">
            <p class="project-form-title">Add a new project!</p>
            <form>
                <div class="project-title-input">
                    <label for="project-title-input">Title: </label>
                    <input type="text" id="project-title-input">
                </div>
                <div class="project-description-input">
                    <label for="project-description-input">Description: </label>
                    <textarea id="project-description-input" cols="50" rows="5"></textarea>
                </div>
            </form>
            <div class="form-buttons">
                <button class="add-project-submit">Add Project</button>
                <button class="add-project-cancel">Cancel</button>
            </div>
        </dialog>
        
        <dialog class="create-new-task">
            <p class="task-form-title">Add a new task!</p>
            <form>
                <div class="task-title-input">
                    <label for="task-title-input">Title: </label>
                    <input type="text" id="task-title-input">
                </div>
                <div class="task-description-input">
                    <label for="task-description-input">Description: </label>
                    <textarea id="task-description-input" cols="50" rows="5"></textarea>
                </div>
                <div class="due-date-input">
                    <label for="due-date-input">Due Date: </label>
                    <input type="date" id="due-date-input">
                </div>
                <div class="important-input">
                    <label for="important-task">Important:</label>
                    <input type="checkbox" id="important-task">
                </div>
                <div class="form-buttons">
                    <button class="add-task-submit">Add Task</button>
                    <button class="add-task-cancel">Cancel</button>
                </div>
            </form>
        </dialog>
    </div>
</body>
</html>
