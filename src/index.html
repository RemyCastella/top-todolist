<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskForce</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="app">
        <div class="sidebar">
            <div class="brand">
                <div class="name">TaskForce</div>
            </div>
            <nav class="tasks-sidebar">
                <button>
                    <img src="./icons/inbox.svg" alt="inbox">
                    All Tasks
                </button>
                <button>Today</button>
                <button>This Week</button>
                <button>Important</button>
            </nav>
            <nav class="projects-sidebar">
                <button>Sample Project</button>
            </nav>
            <button class="add-project-btn">+</button>
        </div>
        <div class="content">
            <div class="header-content">
                <div class="project-title">Sample Project</div>
                <div class="project-description">Lorem ipsum dolor sit amet consectetur adipisicing elit. Adipisci mollitia odio quam facere. Molestias error in iste aliquid perferendis nostrum.</div>
            </div>
            <div class="tasks-content">
                <div class="task">
                    <input type="checkbox" class="check-task">
                    <label class="form-check-label">Sample Task 1</label>
                </div>
                <div class="task">
                    <input type="checkbox" class="check-task">
                    <label class="form-check-label">Sample Task 2</label>
                </div>
                <div class="task">
                    <input type="checkbox" class="check-task">
                    <label class="form-check-label">Sample Task 3</label>
                </div>
            </div>
            <button class="add-task-btn">+</button>
        </div>
    </div>
</body>
</html>
